type Driver @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String!
  email: String!
  phone: String
  lastName: String
  carCapacity: String
  owner: String!
}

type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  isComplete: Boolean!
  owner: String!
}
 